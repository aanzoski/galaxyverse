<body>
  <style>
    :root {
      /* your colors */
      --bg-color: #0a0e1a;
      --bg-secondary: #12171f;
      --nav-color: #1a1f2e;
      --accent-color: #6366f1;
      --accent-secondary: #8b5cf6;
      --text-color: #e2e8f0;
      --text-muted: #94a3b8;
      --border-color: #2d3548;
      --hover-bg: #252b3b;
      --btn-bg: #2d3548;
      --btn-hover-bg: #6366f1;

      --glass-bg: rgba(26, 31, 46, 0.7);
      --glass-border: rgba(99, 102, 241, 0.2);

      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);

      --sidebar-top: #0d1018;
      --sidebar-mid: #0f1420;
      --sidebar-bottom: #091229;
      --sidebar-text: rgba(226, 232, 240, 0.8);
      --sidebar-text-hover: #ffffff;
      --sidebar-hover: rgba(99, 102, 241, 0.15);
      --sidebar-active-bg: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(139, 92, 246, 0.25) 100%);
      --sidebar-accent-border: linear-gradient(180deg, #6366f1 0%, #8b5cf6 100%);
    }

    /* Page layout */
    body {
      background: var(--bg-color);
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
    }

    /* Search bar container */
    #search {
      width: 100%;
      box-sizing: border-box;
      padding: 14px;
      background: var(--nav-color);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-md);
      display: flex;
      justify-content: center;
      /* center input */
    }

    /* Search input */
    #search input {
      width: 100%;
      max-width: 99vw;
      /* prevents infinite stretching */
      height: 44px;
      padding: 0 16px;
      font-size: 15px;
      color: var(--text-color);

      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      outline: none;
      box-sizing: border-box;
      backdrop-filter: blur(14px);

      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    #search input::placeholder {
      color: var(--text-muted);
    }

    #search input:focus {
      border-color: var(--accent-color);
      box-shadow: var(--shadow-glow);
    }

    /* Hidden wisp input */
    #wisp {
      display: none;
    }

    /* Iframe full screen */
    #iframe {
      position: absolute;
      top: 60px;
      /* height of search bar */
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      border: none;
      background: var(--bg-secondary);
    }
  </style>
  <form id="search"><input id="url" type="text" class="search-input search" placeholder="Search the web or enter URL">
  </form>
  <div style="display:none;">
    <form id="wisp"><input id="websocket" type="text" class="search-input search" value="wss://gointospace.app/wisp/">
    </form>
  </div>
  <iframe id="iframe" width="100%" height="100%"></iframe>
  <script src="https://cdn.jsdelivr.net/gh/soap-phia/tinyjet@latest/tinyjet/scramjet.all.js" defer></script>
  <script type="module" defer>
    import * as BareMux from "https://cdn.jsdelivr.net/npm/@mercuryworkshop/bare-mux/dist/index.mjs";
    const { ScramjetController } = $scramjetLoadController();
    const scramjet = new ScramjetController({
      files: {
        wasm: "https://cdn.jsdelivr.net/gh/soap-phia/tinyjet@latest/tinyjet/wasm.wasm",
        all: "https://cdn.jsdelivr.net/gh/soap-phia/tinyjet@latest/tinyjet/scramjet.all.js",
        sync: "https://cdn.jsdelivr.net/gh/soap-phia/tinyjet@latest/tinyjet/scramjet.sync.js"
      }
    });
    try {
      scramjet.init();
      navigator.serviceWorker.register("/sw.js");
    } catch (e) { console.error("scramjet failed to initialize;", e); }
    const connection = new BareMux.BareMuxConnection("/bareworker.js");
    document.getElementById("websocket").placeholder = "wss://wispy.thewellnessconference.org/wisp/";
    function getWispUrl() {
      const wisp = document.getElementById("websocket").value.trim();
      const defaultWisp = "wss://wispy.thewellnessconference.org/wisp/";
      return wisp || defaultWisp;
    }
    async function setTransport(transportsel) {
      const wispUrl = getWispUrl();
      switch (transportsel) {
        case "epoxy":
          await connection.setTransport("https://cdn.jsdelivr.net/npm/@mercuryworkshop/epoxy-transport/dist/index.mjs", [{ wisp: wispUrl }]);
          break;
        case "libcurl":
          await connection.setTransport("https://cdn.jsdelivr.net/npm/@mercuryworkshop/libcurl-transport/dist/index.mjs", [{ websocket: wispUrl }]);
          break;
        default:
          await connection.setTransport("https://cdn.jsdelivr.net/npm/@mercuryworkshop/epoxy-transport/dist/index.mjs", [{ wisp: wispUrl }]);
          break;
      }
    }
    document.getElementById("wisp").addEventListener("submit", async (event) => {
      event.preventDefault();
      await setTransport("epoxy");
    });
    function search(input) {
      let template = "https://duckduckgo.com/?q=%s";

      try {
        return new URL(input).toString();
      } catch (err) { }

      try {
        let url = new URL(`http://${input}`);
        if (url.hostname.includes(".")) return url.toString();
      } catch (err) { }

      return template.replace("%s", input);
    }

    setTransport("epoxy");
    document.getElementById("search").addEventListener("submit", async (event) => {
      event.preventDefault();
      let fixedurl = search(document.getElementById("url").value);
      let src;
      src = scramjet.encodeUrl(fixedurl);
      document.getElementById("iframe").src = src;
    });
  </script>
</body>
